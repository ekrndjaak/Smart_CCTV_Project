<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>헬퍼 비밀번호 찾기 페이지</title>
    <style>
        body {
            background-color: #f0f0f0; /* 배경색 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .password-reset-wrapper {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff; /* 흰색 배경 */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 45px;
            font-weight: bold;
            text-align: left;
            color: #000000; /* 검정색 */
            margin-bottom: 30px;
        }
        .logo a {
            text-decoration: none;
            color: black;
        }
        .form-control {
            height: 50px; /* 입력 필드 높이 조정 */
        }

        .btn-primary {
            background-color: #000000; /* 검정색 */
            border: none;
            font-weight: 600;
            height: 50px;
            width: 100%; /* 버튼 너비를 입력 필드와 동일하게 설정 */
        }

        .btn-primary:hover {
            background-color: #333333; /* 호버 색상 */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ccc; /* 옅은 색상 */
        }

        .instruction {
            margin-bottom: 20px;
            color: #555; /* 글자 색상 */
        }
    </style>
</head>
<body>
<div class="password-reset-wrapper">
    <div class="logo"><a href="Main.html">HELPER</a></div>
    <p class="instruction">가입 시 입력한 이메일로 비밀번호 변경 이메일을 전송합니다.</p>
    <form id="reset-form" onsubmit="return validateEmail()">
        <div class="form-group">
            <input type="text" id="email" name="memberEmail" class="form-control" placeholder="가입한 이메일 입력" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block mt-3">비밀번호 찾기</button>
    </form>
    <div class="footer">© 2024 Smart CCTV. All rights reserved.</div>
</div>

<script>
    function validateEmail() {
        const email = document.getElementById('email').value;

        // 이메일 형식 체크
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert('유효한 이메일 주소를 입력하세요.');
            return false;
        }

        // 이메일 전송 로직 (여기서는 예시로 alert 사용)
        alert('비밀번호 변경 이메일이 발송되었습니다. 이메일을 확인하세요.');

        // 실제로 이메일을 전송하는 로직을 추가해야 합니다.
        // 예: AJAX 요청을 통해 서버측에서 이메일 전송 처리

        return true; // 폼 제출
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></
